<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body translate="no">

  <h1 id="title">Which superhero are you</h1>
  <div id="form-outer">
    <p id="description">
      And don't spare us from your powers
    </p>
    <hr>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">~ your superhero Name ~ </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Not to embarrassing" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">~ years of heroism ~ </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="9000" class="input-field" placeholder="measure of dedication">
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">~ humans saved ~ </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="10" max="9000" class="input-field" placeholder=" < 10 = social worker">
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">~ Email for fanclub ~ </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">~ How serious you take your duties ~</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="student">always to late</option>
            <option value="job">saved a few</option>
            <option value="learner">active gardian</option>
            <option value="preferNo">never miss</option>
            <option value="other">world savior</option>
          </select>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="most-like">~ Your origin story in few words ~: </label>
        </div>
        <div class="rightTab">
          <select id="most-like" name="mostLike" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">something radioactive</option>
            <option value="projects">the meteorite thingy</option>
            <option value="community">woke up this way</option>
            <option value="openSource">born hero</option>
            <option value="openSource2">emotional trauma</option>
            <option value="openSource3">severe training</option>
          </select>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">~ Is life better now as a hero? ~</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>So dope, so many fans<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
            <li class="radio"><label>Messiah complex fullfilled<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
            <li class="radio"><label>Good and bad stuff for both lifes<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
            <li class="radio"><label>I wish i could shop in peace<input name="radio-buttons" value="4" type="radio" class="userRatings"></label></li>
            <li class="radio"><label>Too many here responsabilities<input name="radio-buttons" value="5" type="radio" class="userRatings"></label></li>
            <li class="radio"><label>Now, just prefer to let people die<input name="radio-buttons" value="6" type="radio" class="userRatings"></label></li>
          </ul>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">~ Super powers that you possess ~<br>(Check all that apply): </label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Ability to fly</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Super strength</li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Some kinesises thingies</label></li>
            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Telepathy</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">X-ray vision</label></li>
            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Super smart</label></li>
            <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Sense danger</label></li>
            <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Sense of superiority</label></li>
            <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Saving kittens power</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Emotionally sensitive</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Just an emo</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments">~ Any tips for aspiring heros ~</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
